<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body>

    <table class="container table table-bordered">
        <thead>
            <th colspan = "2" style="text-align: center;" >Categorie</th>
        </thead>
        <thead>
            <th>{{categories.name}}</th>
        </thead>
    </table>
    <table class="container table table-bordered">
        <thead>
            <th colspan = "3" style="text-align: center;" >Products</th>
        </thead>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </thead>

            {% if categories.products.all %}
            {% for product in categories.products.all %}
            <tr>
                <td>{{product.id}}</td>
                <td><a href=" {% url 'myapp:detail_product' product.pk %} ">{{product.name}}</a></td>
                <td>â‚¹ {{product.price}}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3" style="text-align: center;">no product to show</td> 
            </tr>
            
            {% endif %}
    </table>
</body>

</html>
